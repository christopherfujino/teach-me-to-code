{{ define "main" }}

<h1>$ ls blog/posts -l</h1>
<table class=ls-l-table>
  {{ range .Pages.ByPublishDate.Reverse }}
    <tr>
      <td>-rw-r--r--</td>
      <td>1</td>
      <td>chris</td>
      <td>chris</td>
      <td>14K</td> <!-- TODO figure out -->
      <td>{{ .Date.Format "Jan" }}</td>
      <td>{{ .Date.Format "02" }}</td>
      <td>{{ .Date.Format "2006" }}</td>
      <!-- https://gohugo.io/functions/strings/replacere/ -->
      <td><a href="{{ .RelPermalink }}"><span>{{ replaceRE `^[0-9]+-[0-9]+-[0-9]+-` "" .LogicalName }}</span></a></td>
    </tr>
  {{ end }}
</table>
{{ end }}
